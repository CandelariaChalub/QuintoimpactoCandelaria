        <div class="flex row">   
            <form class="col-2 m-5">
                <h5>ADD NEW COURSE</h5>
                <div class="mb-3">
                    <label for="exampleInputPassword7" class="form-label">name:</label>
                    <input type="text" class="form-control" v-model="name" placeholder="name" id="exampleInputEmail1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword10" class="form-label">description:</label>
                    <input type="text" class="form-control" v-model="description" placeholder="description" id="exampleInputEmail1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword8" class="form-label">timetable:</label>
                    <input type="text" class="form-control" v-model="timetable" placeholder="timetable" id="exampleInputEmail1">
                </div>

                <label for="exampleInputPassword3" class="form-label">turn:</label>
                <select name="" id="" v-model="turn">
                    <option :value="t" v-for="t in turnEnum">{{t}}
                    </option>
                </select>
                
                <label for="exampleInputPassword4" class="form-label">teacher:</label>
                <select name="" id="" v-model="teacherId">
                    <option :value="teacher.id" v-for="teacher in teachers">{{teacher.id}}-{{teacher.name}}
                    </option>
                </select>

                <button type="submit" class="btn btn-primary" @click="createCourse" style="background-color: #522FCF;">Add course</button>
            </form>

            
            <table class="table table-bordered" style="width: 30rem; height: 10rem;" > 
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Timetable</th>
                        <th scope="col">Turn</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="course in courses">
                        <th scope="row">{{course.id}}</th>
                        <td>{{course.name}}</td>
                        <td>{{course.description}}</td>
                        <td>{{course.timetable}}</td>
                        <td>{{course.turn}}</td>
                        <td>
                            <button class="btn btn-primary align-content-center" style="background-color: #522FCF;" @click="deleteCourse(course)">
                                <i class="bi bi-person-x-fill"></i>
                            </button>
